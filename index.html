<!DOCTYPE html>
<html>
  <header>
    <title>Temaki Sushi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
      :root{
        --bg-color: #fbece3;
        --black: #685f59;
        --green: #67b99f;
        --orange: #f7a87a;
        --yellow: #e8dd9f;
        --red: #ec6f5d;
        margin: 0;
        padding: 0;
        font-family: Segoe UI;
        scroll-behavior: smooth
        
      }
      
      
     /* .header{
        min-height: 100vh;
        width: 100%;
        background-color: var(--bg-color);
        background-position: center;
        background-size: cover

      }*/
      
      body{
        background-color: var(--bg-color);
        scroll-behavior: smooth
      }
      
      .container{
      position: relative;
			margin: 0 auto;
      display: flex;
      width: 1500px;
      height: 80%;
      z-index: -5000
      }  
      
       .start-box-green{
        position: absolute;
        width: 500px;
        height: 500px;
        top: 30%;
        left: 35%;
        background: var(--green);
        z-index: 0
        }

        .start-box-red{
          position: absolute;
          width: 300px;
          height: 300px;
          background: var(--red);
          top: 15%;
          left: 25%;
          z-index: -2
        }
      
        .start-box-orange{
          position: absolute;
          width: 150px;
          height: 150px;
          background: var(--orange);
          top: 55%;
          left: 65%;
          z-index: -2
          }
      
      
      		.start-box-orange-outline{
            position: absolute;
            width: 350px;
            height: 350px;
            background: rgb(0,0,0,0);
            border: 8px var(--orange) solid;
            top: 32%;
            left: 15%;
            z-index: -1
          }
      
          .start-box-green-outline{
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgb(0,0,0,0);
            border: 8px var(--green) solid;
            top: 60%;
            left: 60%;
            z-index: -1
          }
      

          .start-box-black-outline{
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgb(0,0,0,0);
            border: 8px var(--black) solid;
            top: 26%;
            left: 32%;
            z-index: 1
          }
      
        .play{
          position: absolute;
          width: 150px;
          height: 150px;
          background: white;
          border: 1px white solid;
          top: 45%;
          left: 45%;
          border-radius: 50%;
          z-index: 6;
          cursor:pointer
        }
      
      .play::before{
        content: "";
        position: absolute;
        height: 60px;
        width: 60px;
        top: 16%;
        left: 24%;
        border: 20px solid var(--orange);
        transform: rotate(45deg);
        border-top: transparent;
        border-left: transparent;
        animation: scroll-down 2s infinite;
       /* animation-delay: 6s;*/
      }
      
      @keyframes scroll-down{
        0%{
          opacity: 1;
          
        }
        
        20%{
          opacity: 1;
          
        }
        
        30%{
          opacity:0.5;
          
        }
        
        35%{
          opacity: 0;
        }
        
        
        100%{
          opacity: 0;
          top: 90%;
        }
      }
      
      
      

  	</style>

  
</header>  
  <body>
		<section id="start">
      
      <div class="container">
        <div class="container start-box-green"></div>
        <div class="container start-box-red"></div>
        <div class="container start-box-orange"></div>
        <div class="container start-box-orange-outline"></div>
        <div class="container start-box-green-outline"></div>
        <div class="container start-box-black-outline"></div>
        
        <a href="#page1">
        	<div class="play"></div>
        </a>
        
      </div>
 
    </section> 
    
    <section id="page1">
    	<div class="container"> 
        <div class="line-down"></div>
        <h1>
          This is sec 2
        </h1>
      </div>
    </section>



    
  </body>
  
  

</html>
